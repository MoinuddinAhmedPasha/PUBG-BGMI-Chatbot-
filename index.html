// Send message
function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  const botMsg = document.createElement("div");
  botMsg.classList.add("message","bot-message");
  botMsg.textContent = "Typing...";
  chat.appendChild(botMsg);
  chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });

  setTimeout(() => {
    botMsg.innerHTML = findAnswer(text) + `<span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
    chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
  }, 600);
}

// Suggestion clicked
function suggest(text) { document.getElementById("userInput").value=text; sendMessage(); }

// Toggle light/dark
function toggleMode() { document.body.classList.toggle("light"); }

// Find answer
function findAnswer(query){
  query=query.toLowerCase();
  for(let key in knowledgeBase){
    if(query.includes(key.toLowerCase())) return knowledgeBase[key];
  }
  return "I don‚Äôt know that yet ü§î. Try asking about weapons, maps, vehicles, or strategies!";
}

// Add message
function addMessage(content,sender){
  const msg=document.createElement("div");
  msg.classList.add("message", sender==="user"?"user-message":"bot-message");
  msg.innerHTML=content+`<span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
  chat.appendChild(msg);
  chat.scrollTo({top:chat.scrollHeight, behavior:'smooth'});
}
