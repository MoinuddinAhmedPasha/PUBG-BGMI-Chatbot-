    function findAnswer(query) {
      query = query.toLowerCase();
      for (let key in knowledgeBase) {
        if (query.includes(key)) return knowledgeBase[key];
      }
      return "I don‚Äôt know that yet ü§î. Try asking about weapons, maps, ranks, vehicles, or strategies!";
    }

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msg.innerHTML = content + `<span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const botMsg = document.createElement("div");
      botMsg.classList.add("message", "bot-message");
      botMsg.textContent = "Typing...";
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        botMsg.innerHTML = findAnswer(text) + `<span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
        chat.scrollTop = chat.scrollHeight;
      }, 700);
    }

    function suggest(text) {
      document.getElementById("userInput").value = text;
      sendMessage();
    }

    function toggleMode() {
      document.body.classList.toggle("light");
